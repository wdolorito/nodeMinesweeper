<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minesweeper</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>
  <div class="container center-align">
    <div class = "row">
      <div class="col s12">
        <h1>Let's sweep some mines!</h1>
      </div>
    </div>

    <nav>
      <div class="nav-wrapper blue lighten-5">
        <a href="#" data-activates="nav" class="button-collapse black-text"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn modal-trigger blue accent-1" href="#help">Help</a><li>
          <li><a class="waves-effect waves-light btn modal-trigger blue accent-1" href="#about">About</a><li>
        </ul>
        <ul class="side-nav blue lighten-5 black-text" id="nav">
          <li><a class="waves-effect waves-light btn modal-trigger blue accent-1" href="#help">Help</a><li>
          <li><a class="waves-effect waves-light btn modal-trigger blue accent-1" href="#about">About</a><li>
        </ul>
      </div>
    </nav>

    <div id="help" class="modal">
      <div class="modal-content">
        <h4>Help</h4>

          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="A Name" id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="name@example.com" id="email" type="email" class="validate">
                <label for="email">Email address</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea placeholder="Howdy!" id="subjectArea" class="materialize-textarea" data-length="30"></textarea>
                <label for="subjectArea">Subject</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea placeholder="Your site is handy!" id="messageArea" class="materialize-textarea" data-length="200"></textarea>
                <label for="messageArea">Message</label>
              </div>
            </div>
          </form>

      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>

    <div id="about" class="modal">
      <div class="modal-content">
        <h1>About</h1>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <h5>Mines</h5>
        <span id="minesInPlay">0</span>/<span id="mineTotal">0</span>
      </div>
      <div class="col s6">
        <h5>Timer</h5>
        <span id="gameTimer">0</span> <span>secs</span>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6">
         <a id="ddDiffTop" class="dropdown-button btn blue accent-1" data-activates="ddDifficulty">Difficulty</a>
         <ul id="ddDifficulty" class="dropdown-content blue lighten-3">
           <li><a class="black-text diff" difficulty="novice"><i class="material-icons right">child_care</i>Novice</a></li>
           <li><a class="black-text diff" difficulty="intermediate"><i class="material-icons right">face</i>Intermediate</a></li>
           <li><a class="black-text diff" difficulty="expert"><i class="material-icons right">sentiment_neutral</i>Expert</a></li>
         </ul>
      </div>

      <div class="col s12 m6">
         <a id="ddTileSetTop" class="dropdown-button btn blue accent-1" data-activates="ddTileSet">Tile Set</a>
         <ul id="ddTileSet" class="dropdown-content blue lighten-3">
           <li><a class="black-text tsImg" tileSet="set1/">Set 1</a></li>
           <li><a class="black-text tsImg" tileSet="set2/">Set 2</a></li>
         </ul>
      </div>
    </div>
  </div>

  <div class="center-align game"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
